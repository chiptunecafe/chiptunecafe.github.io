<!-- Optional additional links to insert for icons links -->
{% if site.hydeout.discord %}
<a id="github-link"
   class="icon" title="Discord Server" aria-label="Discord Server"
   href="{{ site.hydeout.discord }}">
  {% include svg/discord.svg %}
  <span class="label">Discord Server</span>
</a>
<a id="matrix-link"
   class="icon" title="Matrix Group" aria-label="Matrix Group"
   href="{{ site.hydeout.matrix }}">
  {% include svg/matrix.svg %}
  <span class="label">Matrix Group</span>
</a>
{% endif %}
